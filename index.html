<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Bootstrap Blog</title>

  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Optional: Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      padding-top: 56px;
    }

    footer {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">My Blog</a>
      <class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Posts</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Blog Cards -->
  <div class="container my-5">
    <div class="row g-4">

      <!-- Blog Card 1 -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Blog Post">
          <div class="card-body">
            <h5 class="card-title">Blog Post 1</h5>
            <p class="card-text">Short description of the blog post.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <!-- Blog Card 2 -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Blog Post">
          <div class="card-body">
            <h5 class="card-title">Blog Post 2</h5>
            <p class="card-text">Another description for the post.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <!-- Blog Card 3 -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="Blog Post">
          <div class="card-body">
            <h5 class="card-title">Blog Post 3</h5>
            <p class="card-text">Description for the third blog post.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="py-4 text-center">
    <div class="container">
      <p class="mb-2">Follow us on</p>
      <div class="mb-2">
        <href="#" class="text-dark me-3"><i class="fab fa-facebook fa-lg"></i></a>
        <href="#" class="text-dark me-3"><i class="fab fa-twitter fa-lg"></i></a>
        <href="#" class="text-dark me-3"><i class="fab fa-instagram fa-lg"></i></a>
        <href="#" class="text-dark"><i class="fab fa-linkedin fa-lg"></i></a>
      </div>
      <small class="text-muted">&copy; 2025 My Blog. All rights reserved.</small>
    </div>
  </footer>

  <!-- ✅ Bootstrap 5 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
